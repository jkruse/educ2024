<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>EDUC 2024</title>
    
    <!-- Android specs (located in separate file) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Desktop browser favicons -->
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-194x194.png" sizes="194x194">
    
    <!-- IOS Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    
    <!-- Microsoft Tile Specs -->
    <meta name="msapplication-TileColor" content="#e64812">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">    
    
    <!-- Hiding Safari User Interface Components -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- DataFlex Engine -->
    <script>
        var sDfPreloadTheme = "Df_Material";
        // var bDfDebug = true;
    </script>
    
    <script src="DfEngine/df-include.js"></script>
    <!-- DataFlex Custom Controls (do not remove this line, used for automatic insertion) -->
    <script src="Custom/index.js"></script>

    <!-- Initialization of the WebApp -->
    <script>
        var oWebApp = new df.WebApp("WebServiceDispatcher.wso");
        oWebApp.displayApp("#viewport");
    </script>
    
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="viewport" style="width: 100%; height: 100%;">
    </div>
</body>
</html>
